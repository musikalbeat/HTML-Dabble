<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./project8.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <h1>Pokedex</h1>
        <p>Gotta catch 'em all!</p>
    </div>

    <div class="parent">
        <div class="child grass">Bulbasaur</div>
        <div class="child fire">Charmander</div>
        <div class="child water">Squirtle</div>
        <div class="child electric">Pikachu</div>
        <div class="child dragon">Dragonite</div>
        <div class="child psychic">Mewtwo</div>
        <div class="child normal">Snorlax</div>
        <div class="child ghost">Gengar</div>
        <div class="child bug">Beedrill</div>
        <div class="child rock">Geodude</div>
        <div class="child ground">Diglett</div>
        <div class="child poison">Nidoking</div>
        <div class="child flying">Pidgey</div>
        <div class="child steel">Magnemite</div>
        <div class="child fighting">Machamp</div>
        <div class="child ice">Articuno</div>
    </div>
</body>

</html>
