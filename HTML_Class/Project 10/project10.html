<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        
        <title>Apple Store</title>
        <link rel="stylesheet" href="./project10.css" />
        <link
           href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
           rel="stylesheet"
        />
    </head>
    <body>
        <div class="navbar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/1000px-Apple_logo_black.svg.png"
               alt=""
            />
            <button>Home</button>
            <button>About</button>
            <button>Contact</button>
        </div>
        
        <h1>iPhone</h1>
        
        <div class="content">
            
            <div class="phone">
                <img
                   src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-11-pro-select-2019-family?wid=882&amp;hei=1058&amp;fmt=jpeg&amp;qlt=80&amp;op_usm=0.5,0.5&amp;.v=1586586488946"
                   alt=""
               />
                <p>iPhone 11</p>
                <p>$999.99</p>
            </div>
            
            <div class="phone">
                <img
                   src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/refurb-iphoneX-silver_FMT_WHH?wid=400&hei=400&fmt=jpeg&qlt=80&op_usm=0.5,0.5&.v=1546626276301"
                   alt=""
               />
                <p>iPhone X</p>
                <p>$599.99</p>
            </div>
            
            <div class="phone">
                <img
                   src="https://images-na.ssl-images-amazon.com/images/I/61yX3VKY7GL._AC_SL1500_.jpg"
                   alt=""
               />
                <p>iPhone 8</p>
                <p>$399.99</p>
            </div>
            
        </div>
    </body>
</html>
