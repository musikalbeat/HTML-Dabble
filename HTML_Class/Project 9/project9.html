<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Telephone</title>
    <link rel="stylesheet" href="./project9.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
</head>

<body>
    <h1>CSS Telephone</h1>
    <img src="https://www.clipartkey.com/mpngs/m/40-403408_transparent-telephone-clipart-black-and-white-old-phone.png" alt="Telephone with Rotary Dial" />

    <div class="phone">
        <button onclick="beep()">1</button>
        <button onclick="beep()">2</button>
        <button onclick="beep()">3</button>
        <button onclick="beep()">4</button>
        <button onclick="beep()">5</button>
        <button onclick="beep()">6</button>
        <button onclick="beep()">7</button>
        <button onclick="beep()">8</button>
        <button onclick="beep()">9</button>
        <button onclick="beep()">0</button>
    </div>

    <audio id="beep" src="beep.wav"></audio>

    <script src="project9.js"></script>
</body>

</html>
